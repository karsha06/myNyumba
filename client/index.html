<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#4f46e5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Android specific meta tags -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212">
  <meta name="color-scheme" content="light dark">
  <!-- Additional performance hints -->
  <meta http-equiv="Accept-CH" content="DPR, Viewport-Width, Width">
  <title>Nyumba - Kenya's House Hunting App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      overscroll-behavior: none;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Rubik', sans-serif;
    }
    /* Fix for input zoom on Android */
    input, select, textarea {
      font-size: 16px !important;
    }
    /* Android-specific fixes */
    @supports (-webkit-appearance:none) and (not (-moz-appearance:none)) {
      /* Target Android browsers */
      button, 
      input[type="button"], 
      input[type="submit"] {
        -webkit-tap-highlight-color: transparent;
        outline: none;
      }
      /* Better scrolling on Android */
      div {
        -webkit-overflow-scrolling: touch;
      }
    }
    /* Add additional padding for notch on newer devices */
    @supports (padding-top: env(safe-area-inset-top)) {
      .safe-area-top {
        padding-top: env(safe-area-inset-top, 0);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 0);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
